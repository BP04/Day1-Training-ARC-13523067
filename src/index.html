<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: auto;
            font-family: Arial, sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(55, 0, 60, 1) 3%, rgba(120, 20, 50, 1) 38%, rgba(80, 0, 20, 1) 68%, rgba(30, 0, 10, 1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 10%;
        }

        .text-container {
            max-width: 50%;
        }

        .text-container h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .highlight {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            color: transparent;
        }

        h1 {
            color: rgb(255 255 255);
        }

        .text-container p {
            margin: 20px 0;
            font-size: 1.2rem;
            color: rgb(255 255 255);
        }

        .image-container {
            width: 40%;
            display: flex;
            justify-content: center;
        }

        .circle-container {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            background: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 1024px) {
            .circle-container {
                width: 350px;
                height: 350px;
            }
        }

        .circle-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="text-container">
            <h1>Hello, I'm</h1>
            <h1 class="highlight">Benedict Presley</h1>
            <p>
                I'm an undergraduate student at Bandung Institute of Technology, majoring in Informatics Engineering. 
                I have extensive experience in competitive programming with multiple awards in the field. 
                I enjoy teaching competitive programming and love exploring the IT world.
            </p>
        </div>
        <div class="image-container">
            <div class="circle-container">
                <img src="../assets/profile-picture.jpeg" alt="Profile Picture" class="circle-image">
            </div>
        </div>
    </section>
</body>
</html>
